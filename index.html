<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Himaru TikTok Downloader</title>
    <link rel="stylesheet" href="style.css">
    <!-- Memanggil file sc.js -->
    <script src="su.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>TikTok Downloader 2024</h1>
        <div class="input-container">
            <input type="text" id="url" placeholder="Masukkan URL Video TikTok">
            <button id="download">Download Video</button>
        </div>
    </div>
    <video id="video" autoplay></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <footer>Made with ❤️ by HimaruOfficial</footer>
</body>
</html>
